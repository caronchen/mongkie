OpenIDE-Module-Display-Category=Base Libraries
OpenIDE-Module-Long-Description=\
    EpsGraphics is a Java library to output EPS graphics. \
    EpsGraphics is an extension of Graphics2D that allows you to draw to an EPS file as it was a Java graphics object. \
    CMYK as well as RGB color models are supported.
OpenIDE-Module-Name=EPSGraphics Library
OpenIDE-Module-Short-Description=EPS Graphics library
