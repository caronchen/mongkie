OpenIDE-Module-Display-Category=Base Libraries
OpenIDE-Module-Long-Description=\
    A free Java chart library that supports pie charts (2D and 3D), bar charts (horizontal and vertical, regular and stacked), line charts, scatter plots, time series charts, high-low-open-close charts, candlestick plots, Gantt charts, combined plots, thermometers, dials and more. \
    JFreeChart can be used in applications, applets, servlets and JSP. \
    This project is maintained by David Gilbert.
OpenIDE-Module-Name=JFreeChart Library
OpenIDE-Module-Short-Description=JFreeChart is a Java chart library
